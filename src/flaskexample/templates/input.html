<div class="container">

   <div class="starter-template">
       <h3>Find your job experience.</h3><br>
   </div>

   <div class = "container">

     <form action="/output" method="GET">
       <div class="form-group">
         <label for="company_name">Which company has the job experience YOU want?</label>
         <br>
         <input type="text" id="company_name" name='company_name' placeholder="Apple">
       </div>

     <form action="/output" method="GET">
       <div class="form-group">
         <label for="job_title">What job title would you like?</label>
         <br>
         <input type="text" id="job_title" name='job_title' placeholder="Data Scientist">
       </div>

     <form action="/output" method="GET">
       <div class="form-group">
         <label for="scale">From 1 to 5, how open are you to a job requiring different skills?</label>
         <br>
         <select name="scale" id='scale'>
             <option value=5>5   (Will learn more skills to earn more bills.)</option>
             <option value=4>4</option>
             <option value=3>3   (Care equally about experience and title.)</option>
             <option value=2>2</option>
             <option value=1>1   (Want to primarily use my current skills.)</option>
           </select>
       </div>

     <form action="/output" method="GET">
       <div class="form-group">
         <label for="num_options">How many options would you like to see?</label>
         <br>
         <input type="text" id="num_options" name="num_options" value="5">
       </div>


       <div>
         <button type="submit" class="btn btn-default btn-lg">Suggest jobs!</button>
       </div>

     </form>
   </div>
